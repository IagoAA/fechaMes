<div id="searchInternacionalizacao" class="page-content" ng-controller="InternacionalizacaoListController">
    <div class="bar-buttons-action fixed">
        <div class="row">
            <div class="col-sm-8 text-left">
                
                <button class="btn btn-clear" ng-click="$showPageEditWorkspace(workspace); resetForm();">
                    <i class="fa fa-plus-circle yellow-dark"></i>
                    <translate>LABEL.CADASTRAR</translate>
                </button>
                
                <button class="btn btn-clear" ng-click="abrirInternacionalizacao(false);">
                    <i class="fa fa-search blue"></i>
                    <translate>LABEL.VISUALIZAR</translate>
                </button>
                
                <button class="btn btn-clear" ng-click="abrirInternacionalizacao(true);">
                    <i class="fa fa-pencil blue"></i>
                    <translate>LABEL.EDITAR</translate>
                </button>
                
                <button class="btn btn-clear" ng-click="remove();">
                    <i class="fa fa-times red"></i>
                    <translate>LABEL.REMOVER</translate>
                </button>
                
                <button class="btn btn-clear" ng-click="atualizarLabels();">
                    <i class="fa fa-gear"></i>
                    <translate>LABEL.ATUALIZAR_LABEL_SISTEMA</translate>
                </button>
                
                <span class="divider-vertical"></span>
                
                <filtros ng-filter="filterCriteria" ng-workspace="workspace"></filtros>
                
            </div><!-- .col -->

            <div class="col-sm-4 text-right">
                
                <favorito/>
                
                <help-button workspace="workspace" />
                
            </div><!-- .col -->
        </div><!-- .row -->
    </div><!-- .bar-buttons-action -->
    
	<breadcrumb ng-workspace="workspace"></breadcrumb>
    
    <list-view ng-lista="internacionalizacoes" ng-repository="InternacionalizacaoRepository" ng-headers="headers" ng-filter-criteria="filterCriteria" ng-item-selecionado="internacionalizacaoChecked"></list-view>

</div><!-- .page-content -->
