<fieldset>
	<legend>
		<translate>LABEL.FAVORITOS</translate>
	</legend>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<button title="{{$translate.instant('LABEL.REMOVER')}}" alt="{{$translate.instant('LABEL.REMOVER')}}" class="btn btn-clear" ng-click="confirmarExclusaoFavorito()" ng-show="usuario.paginasUsuario.length > 0 && edit">
						<i class="fa fa-close red"></i>
						<translate>LABEL.REMOVER</translate> </a>
					</button>
				</div>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center" style="width: 5%;"></th>
							
							<th style="width: 50%;">
								<translate>LABEL.NOME_PAGINA</translate>
							</th>
							<th style="width: 45%;">
								<translate>LABEL.PAGINA</translate>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="text-center">
								<input type="radio" name="usuarioFavoritoSelected" ng-checked="favorito.$checked" ng-click="checkPaginaUsuario($index, paginaUsuario)"/>
							</td>
							<td>
								{{paginaUsuario.pagina.nome}}
							</td>
							<td>
								{{paginaUsuario.pagina.pagina}}
							</td>								
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div><!-- .row -->
</fieldset>
