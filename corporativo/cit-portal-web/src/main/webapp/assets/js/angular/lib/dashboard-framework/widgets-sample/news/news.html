<div class="news">
  <div class="alert alert-info" ng-if="!feed">
    <translate>MSG.CLIQUE_NO_ICONE_PARA_CONFIGURAR_O_WIDGET</translate>
  </div>
  <h4>
    <a ng-href="{{feed.link}}" target="_blank">
      {{feed.title}}
    </a>
  </h4>
  <ul>
    <li ng-repeat="entry in feed.entries">
      <a ng-href="{{entry.link}}" target="_blank">
        {{entry.title}}
      </a>
    </li>
  </ul>
</div>
