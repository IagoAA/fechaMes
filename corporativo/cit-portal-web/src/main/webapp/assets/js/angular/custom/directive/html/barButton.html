<div class="bar-buttons-action fixed">
	
	<div class="row">
	
		<div class="col-sm-8 text-left">
		
		<span ng-repeat="button in buttons">
		
			<button ng-if="!hasDropdownMenu(button)" title="{{button.title}}" alt="{{button.title}}" class="btn btn-clear" ng-click="barAction(button.actions)" ng-show="button.show">
				<i class="{{button.iconClass}}"></i> {{button.title}}
			</button>
			
			<div ng-if="hasDropdownMenu(button)" class="btn-group dropdown" role="group" dropdown>
				<button class="btn btn-clear" dropdown-toggle>
					<i class="{{button.iconClass}}"></i> {{button.title}}</translate><span class="fa fa-caret-down icon-on-right"></span>
				</button>
				<ul class="dropdown-menu-center dropdown-menu dropdown-caret" role="menu">
					<li ng-repeat="item in button.menu">
						<a href="javascript:;" ng-click="barAction(item.actions)" ><i class="{{item.iconClass}}"></i> {{item.title}}
					</li>
				</ul>
            </div>	
						
		</span>	
			
		</div><!-- .col -->
		
	</div><!-- .row -->
</div><!-- .bar-buttons-action -->
