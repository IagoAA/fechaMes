<div class="dashboard-container">
	<div class="dashboard-buttons pull-right" id="editDashboard">
		<a href=""  ng-if="editMode" title="Adicionar novo widget" class="btn" ng-click="addWidgetDialog()">
			<i class="fa fa-plus-circle"></i>
		</a>
		<a href="" ng-if="editMode" title="Configurar dashboard" class="btn" ng-click="editDashboardDialog()">
			<i class="fa fa-cog"></i>
		</a>

		<a href="" ng-if="editable" title="{{editMode ? 'Salvar Alterações' : 'enable edit mode'}}" class="btn" ng-click="toggleEditMode()">
			<i class="fa" x-ng-class="{'fa-pencil' : !editMode, 'fa-save' : editMode}"></i>
		</a>
		<a href=""  ng-if="editMode" title="Defazer alterações" class="btn" ng-click="cancelEditMode()">
			<i class="fa fa-rotate-right"></i>
		</a>
	</div><!-- .dashboard-buttons -->

	<div class="dashboard-content">

		<div class="dashboard" x-ng-class="{'edit' : editMode}">
			<adf-dashboard-row row="row" collapsible="collapsible" ng-repeat="row in model.rows" edit-mode="editMode" sortable-options="sortableOptions"></adf-dashboard-row>
		</div><!-- .dashboard -->
	</div><!-- .dashboard-content -->
</div>
