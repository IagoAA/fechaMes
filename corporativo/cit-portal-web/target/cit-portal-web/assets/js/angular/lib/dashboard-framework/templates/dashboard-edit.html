<div class="modal-header">
  <button type="button" class="btn btn-clear" ng-click="closeDialog()"><i class="fa fa-check green"></i> <translate>LABEL.CONFIRMAR</translate></button>
</div>
<div class="modal-body">
  <h2 class="title-modal blue"><translate>LABEL.EDITAR_DASHBOARD</translate></h2>
  <form role="form">
    <div class="form-group">
      <label for="dashboardTitle"><translate>LABEL.TITULO</translate></label>
      <input type="text" class="form-control" id="dashboardTitle" ng-model="copy.title" required="">
    </div>
    <div class="form-group">
      <label><translate>LABEL.ESTRUTURA</translate></label>
      <div class="radio" ng-repeat="(key, structure) in structures">
        <label>
          <input type="radio" value="{{key}}" ng-model="model.structure" ng-change="changeStructure(key, structure)"> {{key}}
        </label>
      </div>
    </div>
  </form>
</div>
