<div class="modal-header">
  <button type="button" class="btn btn-clear" ng-click="closeDialog()"><i class="fa fa-times red"></i> <translate>LABEL.FECHAR</translate></button>
</div>
<div class="modal-body">
  <h2 class="title-modal blue"><translate>LABEL.ADD_NOVO_WIDGET</translate></h2>
  <div style="display: inline-block;">
    <dl class="dl-horizontal">
      <dt ng-repeat-start="(key, widget) in widgets">
        <a href="" ng-click="addWidget(key)">
          {{widget.title}}
        </a>      
      </dt>
      <dd ng-repeat-end ng-if="widget.description">
        {{widget.description}}
      </dd>
    </dl>
  </div>
</div>
