<div class="page-content" style="margin-top: -35px;" ng-controller="DashboardController">
	<tabset class="tabbable tabbable-dashboard margin-top margin-bottom">
        <tab ng-repeat="painel in paineis">
        	<tab-heading><translate>{{painel.nome}}</translate></tab-heading>
        	
        	<adf-dashboard collapsible="{{collapsible}}" structure="4-8" adf-model="painel.model" />
       	</tab>
    </tabset>
</div>
