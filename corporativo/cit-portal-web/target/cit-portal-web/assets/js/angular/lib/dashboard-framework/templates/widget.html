<div class="widget panel panel-default panel-dashboard" ng-show="!definition.remover">
	<div class="panel-heading clearfix">
		<span class="pull-left">
			<!-- change widget location -->
			<a href="" title="Mover widget" class="btn btn-widget" ng-if="editMode">
				<i class="glyphicon glyphicon-move fa fa-arrows"></i>
			</a>
		</span><!-- .pull-left -->

		<span class="pull-right">
			<a href="" title="Atualizar widget" ng-if="widget.reload" class="btn btn-widget btn-reload" ng-click="reload()">
				<i class="glyphicon glyphicon-refresh"></i>
			</a>
			<!-- collapse -->
			<a href="" title="Retrair widget" ng-show="collapsible && !isCollapsed" class="btn btn-widget" ng-click="isCollapsed = !isCollapsed">
				<i class="glyphicon glyphicon-minus"></i>
			</a>
			<!-- expand -->
			<a href="" title="Expandir widget" ng-show="collapsible && isCollapsed" class="btn btn-widget" ng-click="isCollapsed = !isCollapsed">
				<i class="glyphicon glyphicon-plus"></i>
			</a>
			<!-- open edit mode -->
			<a href="" title="Configurar widget" ng-click="edit()" class="btn btn-widget" ng-if="editMode">
				<i class="glyphicon glyphicon-cog"></i>
			</a>
			<!-- remove widget -->
			<a href="" title="Remover widget" ng-click="close()" class="btn btn-widget" ng-if="editMode">
				<i class="glyphicon glyphicon-remove"></i>
			</a>
		</span><!-- .pull-right -->

		<h3 class="panel-title">{{definition.title}}</h3>
	</div>
	<div class="panel-body" collapse="isCollapsed">
		<adf-widget-content model="definition" content="widget" />
	</div>
</div>
