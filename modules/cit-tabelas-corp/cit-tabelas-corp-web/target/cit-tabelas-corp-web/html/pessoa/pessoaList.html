<div class="page-content clearfix" id="searchPessoa" ng-controller="PessoaListController" >
	<div class="bar-buttons-action fixed">
		<div class="row">
			<div class="col-sm-8 text-left">
				<button title="{{$translate.instant('LABEL.CADASTRAR')}}" alt="{{$translate.instant('LABEL.CADASTRAR')}}" class="btn btn-clear" ng-click="$showPageEditWorkspace(workspace); resetForm('pessoaEdit');" type="button">
					<i class="fa fa-plus-circle yellow-dark"></i>
					<translate>LABEL.CADASTRAR</translate>
				</button>
					
				<button title="{{$translate.instant('LABEL.VISUALIZAR')}}" alt="{{$translate.instant('LABEL.VISUALIZAR')}}" class="btn btn-clear" ng-click="abrirPessoa(true, workspace);" type="button">
					<i class="fa fa-search blue"></i>
					<translate>LABEL.VISUALIZAR</translate>
				</button>
				
				<button title="{{$translate.instant('LABEL.EDITAR')}}" alt="{{$translate.instant('LABEL.EDITAR')}}" class="btn btn-clear" ng-click="abrirPessoa(false, workspace);" type="button">
					<i class="fa fa-pencil blue"></i>
					<translate>LABEL.EDITAR</translate>
				</button>
				
				<button title="{{$translate.instant('LABEL.REMOVER')}}" alt="{{$translate.instant('LABEL.REMOVER')}}" class="btn btn-clear" ng-click="remove();" type="button">
					<i class="fa fa-times red"></i>
					<translate>LABEL.REMOVER</translate>
				</button>
				
				<span class="divider-vertical"></span>
				
				<filtros ng-filter="filterCriteria" ng-workspace="workspace"></filtros>
				
			</div><!-- .col -->
			
			<div class="col-sm-4 text-right">
				<favorito/>
				
				<button title="{{$translate.instant('LABEL.AJUDA')}}" alt="{{$translate.instant('LABEL.AJUDA')}}" class="btn btn-clear">
					<i class="fa fa-life-ring"></i>
					<translate>LABEL.AJUDA</translate>
				</button>
			</div><!-- .col -->
		</div><!-- .row -->
	</div>
	
	<breadcrumb ng-workspace="workspace"></breadcrumb>
	
	<list-view ng-lista="pessoas" ng-repository="PessoaRepository" ng-headers="headers" ng-filter-criteria="filterCriteria" ng-item-selecionado="pessoaChecked"></list-view>
	
</div>
