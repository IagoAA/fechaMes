<div id="editRegiao" class="page-content clearfix" ng-controller="RegiaoController">
	<div class="bar-buttons-action fixed">
		<div class="row">
			<div class="col-sm-8 text-left">
				<button title="{{$translate.instant('LABEL.SALVAR')}}" alt="{{$translate.instant('LABEL.SALVAR')}}" class="btn btn-clear" ng-click="saveOrUpdate()" ng-show="edit">
					<i class="fa fa-save green"></i> <translate>LABEL.SALVAR</translate>
				</button>

				<button title="{{$translate.instant('LABEL.LIMPAR')}}" alt="{{$translate.instant('LABEL.LIMPAR')}}" class="btn btn-clear" ng-click="resetForm();" ng-show="regiao.id === undefined">
					<i class="fa fa-eraser yellow-dark"></i> <translate>LABEL.LIMPAR</translate>
				</button>

				<button title="{{$translate.instant('LABEL.EDITAR')}}" alt="{{$translate.instant('LABEL.EDITAR')}}" class="btn btn-clear" ng-show="!(pgEdit || edit)" ng-click="edit = true; pgEdit = true;">
					<i class="fa fa-pencil blue"></i>
					<translate>LABEL.EDITAR</translate>
				</button>

				<button title="{{$translate.instant('LABEL.REMOVER')}}" alt="{{$translate.instant('LABEL.REMOVER')}}" class="btn btn-clear" ng-click="remove(regiao);" ng-show="regiao.id !== undefined">
					<i class="fa fa-times red"></i> <translate>LABEL.REMOVER</translate>
				</button>
				
				<bloquear-desbloquear ng-model="regiao" ng-repository="RegiaoRepository" ng-edit="edit"></bloquear-desbloquear>

				<button title="{{$translate.instant('LABEL.PESQUISAR')}}" alt="{{$translate.instant('LABEL.PESQUISAR')}}" class="btn btn-clear" ng-click="$showPageSearchWorkspace(workspace); atualizaPaginaPesquisa();">
					<i class="fa fa-search"></i> <translate>LABEL.PESQUISAR</translate>
				</button>
			</div><!-- .col -->

			<div class="col-sm-4 text-right">
				<favorito/>

				<help-button workspace="workspace" />
			</div><!-- .col -->
		</div><!-- .row -->
	</div><!-- .bar-buttons-action -->

	<breadcrumb ng-workspace="workspace"></breadcrumb>

	<form name="regiaoForm" novalidate autocomplete="off">
		<p>
			<small>( <span class="red">*</span> ) <translate>LABEL.CAMPOS_OBRIGATORIOS</translate></small>
		</p>

		<fieldset>
			<legend><translate>LABEL.DADOS_REGIAO</translate></legend>

	        <div class="row">
	     		<div class="col-md-2">
					<label-input ng-type="text" ng-id="regiao.codigo" ng-label="LABEL.CODIGO" ng-disabled="true" ng-model="regiao.codigo" ng-custom-maxlength="30" form="regiaoForm"/>
		          	</div><!-- .col-sm-2 -->
		         	<div class="col-md-6">
					<label-input ng-type="text" ng-id="regiao.nome" ng-label="LABEL.NOME" ng-obrigatorio="true" ng-disabled="!edit" ng-model="regiao.nome" ng-custom-maxlength="100" form="regiaoForm"/>
		          	</div><!-- .col-sm-6 -->
				<div class='col-sm-4'>
				 	<auto-complete ng-find="findPais(value)" ng-acao-borracha="limparAutoCompletePais()" ng-item="item.nome" ng-id="regiao.pais" ng-label="LABEL.PAIS" ng-model="regiao.pais" ng-disabled="!edit" form="regiaoForm" ng-obrigatorio="true"> </auto-complete>
				</div><!-- .col-sm-4 -->
			</div><!-- .row -->
		</fieldset>
	</form>
</div><!-- .page-content -->
